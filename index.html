<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <input type="text" id="inputField" class="inputField" placeholder="Tarefas" required> 
        <button id="addToDo" class="addToDo">+</button>
        <div class="to-dos" id="toDoContainer">
            <ul id="ToDoList"></ul>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
